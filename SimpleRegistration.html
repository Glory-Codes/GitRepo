<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
    <body bgcolor="Lavender">
        <br>
        <br>
        <form>
        <label>First Name:</label>
        <input type="text" name="firstname" size="15"required/>
        <label>Middle Name:</label>
        <input type="text" name="middlename" size="15"/>
        <label>Last Name:</label>
        <input type="text" name="lastname" size="15"required/>
        <label>Course:</label>
        <select name="Course">
            <option value="">Select Course</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="B.tech">B.tech</option>
            <option value="MBA">MBA</option>
            <option value="M.tech">M.tech</option>
        </select>
        <br>
        <label>Gender:</label>
        <input type="radio" name="gender"/>Male<br>
        <input type="radio" name="gender"/>Female<br>
        <input type="radio" name="gender"/>Other<br>
        <label>Phone:</label>
        <input type="text" name="CountryCode" value="+91" size="2"/>
        <input type="tel" name="Phone" maxlength="10"/>
        <br>
        <label>Address:</label>
        <textarea cols="80" rows="5" value="Address"></textarea>
        <br>
        <br>
        <label>Email:</label>
        <input type="email" id="email" value="email"/><br>
        <label>Password:</label>
        <input type="password" id="pass" value="pass"/><br>
        <label>Re-password</label>
        <input type="password" id="pass" value="pass"/><br>
        <input type="submit" value="submit"/>
        </form>
    </body>
</html>
